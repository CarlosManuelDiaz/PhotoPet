<ion-content>
<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button defaultHref="general"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let producto of productos">
      <ion-card>
        <ion-img src="{{ producto.imagenn }}"></ion-img>
        <ion-label class="floNom" slot="end">{{ producto.nombre }}</ion-label>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
