<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <!-- Esto es un detalle muy mal documentado en la documentacion de Ionic -->
            <!-- Cuando ponemos [routerDirection]="'root'" significa que a la pagina donde naveguemos sera nuestro root  -->
            <!-- Esto significa que no tiene "atras" porque es la raiz, por eso el boton de back no funciona -->
            <!-- Si queremos navegar hacia 'adelante' tenemos que poner forward y asi el boton de back aparecera -->
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
