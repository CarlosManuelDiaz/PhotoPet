<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size="3"></ion-col>
        <ion-col size="9">
          <img class="logo" src="../assets/icon/logo.png">
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-input color="success" name="user_name" placeholder="Nombre de la mascota" [(ngModel)]='crendentials.user_name'><ion-icon class="paw" name="paw"></ion-icon></ion-input>
        <ion-input color="success" name="email" placeholder="Email" [(ngModel)]='crendentials.email'><ion-icon class="email" name="mail"></ion-icon></ion-input>
        <ion-input color="success" type="password" name="password" placeholder="ContraseÃ±a" [(ngModel)]='crendentials.password'><ion-icon class="finger-print" name="finger-print"></ion-icon></ion-input>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="condiciones">
        <ion-checkbox checked="false" class="checkbox"></ion-checkbox>
      <a href="#" class="condiciones">Acepto las condiciones de uso</a></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=4></ion-col>
      <ion-col size="8">
          <ion-button shape="round" fill="outline" class="enviar"  (click)='register()'>Enviar</ion-button>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
