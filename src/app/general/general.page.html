<ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="perfil" ></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  
    <ion-grid>
      <ion-row>
        <ion-col class="loguito" size="2"><img src="../assets/img/logo.png"></ion-col>
        <ion-col size="10"> </ion-col></ion-row>
    </ion-grid>
    
    <ion-grid>
      <ion-row >
        <ion-col size="1"> </ion-col>
        <ion-col size="10" align-items-center>
         
          <ion-card class="carta" *ngFor="let foto of images; let i=index" > 
            <ion-img [src]=foto.photo></ion-img>
            {{i}}
            <img class="logopag" src="../assets/icon/logo-huella.png">
            <!-- <ion-card-subtitle color="" *ngFor="let comentario of comentarios">{{comentario.comentario}}</ion-card-subtitle> -->
            <!-- <ion-input placeholder="añadir" type="text" [(ngModel)]="model.comentario"></ion-input> -->
             <ion-button (click)="add()">Añadir</ion-button>
            
          </ion-card>
         <!-- <ion-card>{{images|json}}</ion-card>-->
        </ion-col>
        <ion-col size="1"> </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
