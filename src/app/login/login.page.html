<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row item-self-center>
      <ion-col size="12" align-self-center>
        <img class="logo" src="../assets/icon/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="6">
        <ion-button class="registro">Registrate</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-input color="success" placeholder="Usuario"></ion-input>
        <ion-input color="success" placeholder="Contraseña"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="6">
        <ion-button class="enviar">Entrar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col>
        <a href="">Recordar Contraseña</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
