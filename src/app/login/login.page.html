

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col size="3"></ion-col>
      <ion-col size="9">
        <img class="logo" src="../assets/icon/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="6">
        <ion-button class="registro" (click)='registro()'>Registrate</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-input color="success" placeholder="Email" name="email" [(ngModel)]="crendentials.email"></ion-input>
        <ion-input color="success" type="password" name="password" placeholder="ContraseÃ±a" [(ngModel)]="crendentials.password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="6">
        <ion-button class="enviar" (click)='login()'>Entrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
